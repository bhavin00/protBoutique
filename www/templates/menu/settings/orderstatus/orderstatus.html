<ion-view view-title="Manage Order Status">
    <ion-content>
        
        <div class="" ng-init="vm.getList()"></div>
                <!--<div class="padding"></div>-->
                <div class="list list-inset">
                    <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search..." ng-model="vm.options.search" ng-change="vm.search()">
                    </label>
                </div>

                <div class="list card"  ng-if="!vm.list.length">
                <div class="item text-center">
                <h1>NO DATA FOUND</h1>
                </div>
                <div class="item item-body">
                <p>
                <div class="text-center">
                <img src="img/nodata.jpg" style="width:250px;height:250px">
                </img>
                </div>
                </div>
            </div>
        <div class="row calm" ng-if="vm.list.length > 0" align="">
                <div class="col col-50 table-col">Order Status</div>
                <div class="col col-50 table-col">Status</div>
                <!--<div class="col col-50 table-col">Action</div>-->
            </div>
            <div class="row" align="" ng-repeat="obj in vm.list" > 
                <div class="col col-50 table-col">{{obj.title}}</div>
                <div ng-if="obj.isActive" data-th="Status: " class="col col-50 table-col balanced">Active</div>
                <div ng-if="!obj.isActive" data-th="Status: " class="col col-50 table-col assertive">Inactive</div>
                <!--<div class="col col-33 table-col">
                    <button class="button  button-small button-dark" ng-click="vm.edit(obj)">Edit Data</a>
                </div>-->
<!--
            <button class="button button-float" ui-sref="app.edit-orderstatus">
                <i class="icon ion-plus"></i>
            </button-->
        </ion-content>
</ion-view>
