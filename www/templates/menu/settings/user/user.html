<ion-view view-title="Manage Users">
    <ion-content>
        <div ng-init="vm.getList()"></div>
        <div class="list list-inset">
                <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search..." ng-model="vm.options.search" ng-change="vm.search()">
                </label>
            </div>
        <div class="row calm">
             <!--<div class="padding"></div>-->
            
            <div class="col col-33 table-col" align="center">Username</div>
            <div class="col col-33 table-col" align="center">Status</div>
            <div class="col col-33 table-col" align="center">Action</div>
        </div>
        <div class="row" align="" ng-repeat="obj in vm.list">
                <div class="col col-33 table-col">{{obj.username}}</div>
                <div ng-if="obj.isActive" data-th="Status: " class="col col-33 table-col balanced">Active</div>
                <div ng-if="!obj.isActive" data-th="Status: " class="col col-33 table-col assertive">Inactive</div>
                <div class="col col-33 table-col">
                    <i class="ion-edit table-icon-large" ng-click="vm.edit(obj)"></i>
                    <i class="ion-information-circled table-icon-large"></i>
                </div>
            </div>

        <button class="button button-float" ui-sref="app.edit-user">
                <i class="icon ion-plus"></i>
        </button
    </ion-content>
</ion-view>
