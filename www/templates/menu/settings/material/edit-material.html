<ion-view view-title="Add/Edit Material Type">
    <ion-content>
    <div name="materialForm">
         <div class="list" name="designForm">
            <label class="item item-input   item-floating-label">
                <span class="input-label">Material Type</span>
                    <input id="username" name="title" required placeholder="Material Type" type="text"  ng-pattern="/^[a-zA-Z0-9 ]+$/" ng-model="vm.material.title" ng-minlength="2" ng-maxlength="30">
            </label>

        <ion-list>
             <ion-checkbox  ng-model="vm.design.isActive">Active</ion-checkbox>
        </div>
        
        <a class="button button-outline button-balanced button-block" type="submit" ng-disabled="vm.startProcessing" ng-click="vm.save(designForm)">Save</a>
        <a class="button button-outline button-assertive button-block" type="submit" ui-sref="app.material">cancel</a>
    </div>

    </ion-content>
</ion-view>
